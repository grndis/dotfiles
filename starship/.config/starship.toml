command_timeout = 5000  # Timeout in milliseconds

format = """
[](#a3aed2)\
$os$hostname\
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260 bg:#212736)\
$nodejs\
$rust\
$golang\
$php\
[](fg:#212736 bg:#1d2230)\
$time\
[\u200B](fg:#1d2230)\
\n$character"""

add_newline = true

[os]
disabled = false
style = "bg:#a3aed2 fg:#090c0c"
format = '[$symbol]($style)'

[os.symbols]
Windows = " "
Ubuntu = " "
SUSE = " "
Raspbian = " "
RedHatEnterprise = " "
Mint = " "
Linux = " "
Gentoo = " "
Fedora = " "
Debian = " "
Arch = " "
Alpine = " "
Amazon = " "
Android = " "
Macos = " "

[hostname]
ssh_only = false
style = "bg:#a3aed2 fg:#090c0c"
format = "[ $hostname ]($style)"
disabled = false

[directory]
style = "fg:#212736 bg:#7AA2F7"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"Developer" = " "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#333844"
format = '[[  $time ](fg:#a0a9cb bg:#333844)]($style)'

[character]
disabled = false
success_symbol = '[❯](bold green)'
error_symbol = '[❯](bold red)'
vimcmd_symbol = '[❚](bold grey)'

[line_break]
disabled = false
